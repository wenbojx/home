        }
    </script>
    <div id="container">
        <div id="cube">

            <img id="side2" class="side" src="grandcentral2.png" />
            <img id="side1" class="side" src="grandcentral1.png" />
            <img id="side3" class="side" src="grandcentral3.png" />
            <img id="side4" class="side" src="grandcentral4.png" />
            <img id="side5" class="side" src="grandcentral5.png" />
            <img id="side6" class="side" src="grandcentral6.png" />
        </div>
    </div>
    <div id="controller">&nbsp;</div>
    <div id="loading">loading...<br />please wait</div>
