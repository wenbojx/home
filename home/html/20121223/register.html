<title>register page</title>

<body>
    <div class="container">
        <div class="col_left">
            <h1 class="logo">
                <a href="">115，改变分享</a>
            </h1>
            <div class="left_menu">
                <div class="left-menu-side">
                    <ul id="left_tab_list">
                        <li class="focus">
                            <a href="javascript:;">
                                <i class="ico-dm dm-cloud"></i>
                                <span>网盘</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                <i class="ico-dm dm-notebook"></i>
                                <span>记事本</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                <i class="ico-dm dm-circle"></i>
                                <span>圈子</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                <i	class="ico-dm dm-message"></i>
                                <span>消息</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col_right">
            <div class="right-sub-header">客户端下载</div>
            <div class="client-link">
                <ul>
                    <li><a href=""><i class="ico-client ic-windows"></i>Windows 版</a></li>
                    <li><a href=""><i class="ico-client ic-mac"></i>Mac 版</a></li>
                    <li><a href=""><i class="ico-client ic-android"></i>Android 版</a></li>
                    <li><a href=""><i class="ico-client ic-iphone"></i>iPhone 版</a></li>
                    <li><a href=""><i class="ico-client ic-ipad"></i>iPad 版</a></li>
                    <li><a href=""><i class="ico-client ic-wphone"></i>Windows Phone 版</a></li>
                </ul>
            </div>
        </div>
        <div class="col_center">
            <div class="register-title">
                <h2>注册新帐号</h2>
                <h3>完全免费</h3>
            </div>
            <div class="register-box">
                <div class="reg-mobile-title">有手机就有115网盘</div>
                <form autocomplete="off" method="post" action="" id="js_signMobileForm">
                    <input type="hidden" value="" name="reg[goto]">
                    <input type="hidden" value="mobile" name="reg[type]">
                    <dl>
                            <dt>手机：</dt>
                            <dd>
                                <label for="reg_mobile">请输入您的手机号码</label>
                                <input type="text" class="text " value="" id="reg_mobile" name="reg[mobile]" maxlength="11">
                                                            </dd>
                            <dt>密码：</dt>
                            <dd>
                                <label for="reg_mpassword">请输入您的密码</label>
                                <input type="password" class="text " id="reg_mpassword" name="reg[passwd]">
                                                            </dd>
                            <dt>验证码：</dt>
                            <dd class="v-code">
                                <input type="text" class="text code " id="reg_mvcode" name="reg[code]" maxlength="6">
                                <a class="button" id="js_getmvcode" href="javascript:;">免费获取验证码</a>
                                                            </dd>
                            <dd class="agreement-box">
                                <input type="checkbox" checked="checked" id="js_agreement_input">
                                我已同意<a target="_blank" href="">《用户服务协议》</a>
                            </dd>
                            <dd>
                                    <button type="submit"><i>立即注册</i></button>
                                    <div class="login-link"><a href="">已有帐号登录</a></div>
                            </dd>
                    </dl>
                </form>
            </div>

        </div>

    </div>
